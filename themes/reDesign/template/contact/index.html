<form method="post" action="{U_ACTION}" id="email_mod" enctype="multipart/form-data" accept-charset="utf-8">
<fieldset><legend>_(FEEDBACKTITLE)</legend>
  <div class="content">_(FEEDBACKNOTE)</div><br />
  <label for="sender_name"><strong>_(YOURNAME):</strong></label><br />
  <input class="post" type="text" name="sender_name" id="sender_name" value="{S_SENDER}" size="30" maxlength="255" /><br />
  <label for="sender_email"><strong>_(YOUREMAIL):</strong></label><br />
  <input class="post" type="text" name="sender_email" id="sender_email" value="{S_SENDER_MAIL}" size="30" maxlength="255" /><br />
  <span class="postinput">{S_RECIP}</span><strong>_(MESSAGE):</strong><br />
  {S_BB}
  <textarea name="message" cols="63" rows="15" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);" onchange="storeCaret(this);">{S_MESSAGE}</textarea><br /><br />

  <fieldset class="security_fieldset">
    <legend>_(SECURITYCODE)</legend>
    <label class="set" for="gfx_contact_check">_(TYPESECCODE)</label><br />
    <input type="text" class="post" name="gfx_contact_check" id="gfx_contact_check" size="10" maxlength="8" /> {S_GFX_IMG}
  </fieldset><br />

  <input type="hidden" name="opi" value="ds" />
  <input class="button mainoption" style="padding: 3px 8px 3px 8px" type="submit" name="submit" value="_(SEND)" />
</fieldset>
</form>

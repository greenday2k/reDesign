<!-- cpgmm edit -->
<!-- IF EDITLINK -->
<form method="post" action="{L_CPGMM}&amp;savelnk={LNK}" enctype="multipart/form-data" accept-charset="utf-8">
<input type="hidden" name="id" value="{LID}" />
<table border="0">
	<tr><td>_(TITLE)</td><td><!-- IF MOD -->{S_LINK_TITLE}<!-- ELSE --><input type="text" name="lnktitle" maxlength="30" value="{S_TITLE_VALUE}" /></td></tr>
	<tr><td>{S_URL}</td><td><input type="text" name="lnklink" maxlength="50" value="{S_LINK_VALUE}" /> {SEL_LINK}</td></tr>
	<tr><td>{S_VIEWPRIV}</td><td>{SEL_GROUP}<!-- ENDIF --></td></tr>
	<tr><td>{S_CATEGORY}</td><td>{SEL_CAT}</td></tr>
	<tr><td>{S_ACTIVE}</td><td>{SEL_ACTIVE}</td></tr>
	<tr><td colspan="2" align="center"><br /><input type="submit" value="{S_SUBMIT_VALUE}" class="mainoption" /></td></tr>
</table></form>
<!-- ELSEIF EDITCAT -->
<form method="post" action="{L_CPGMM}&amp;savecat={MODE}" enctype="multipart/form-data" accept-charset="utf-8">
		<input type="hidden" name="cid" value="{CID}" />
		<table border="0">
		<tr><td>_(TITLE)</td><td><input type="text" name="catname" maxlength="30" value="{S_CATNAME_VALUE}" /></td></tr>
		<tr><td>_(IMAGE)</td><td><input type="text" name="catimage" maxlength="50" value="{S_CATIMAGE_VALUE}" /></td></tr>
		<tr><td>{S_URL}</td><td><input type="text" name="catlink" maxlength="50" value="{S_CATLINK_VALUE}" /> {SEL_LINKTYPE} {S_CPG_MMOPTIONAL}</td></tr>
		<tr><td colspan="2" align="center"><br /><input type="submit" value="{S_SUBMIT_VALUE}" class="mainoption" /></td></tr>
		</table>
		</form>
<!-- ENDIF -->
<!-- cpgmm edit end -->

<!-- INCLUDE admin/cpgmm_footer.html -->

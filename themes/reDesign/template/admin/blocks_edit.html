<!-- BLOCK EDIT -->
<div class="table1"><fieldset ><legend>{S_NAME_DEF}</legend>
<form method="post" action="{U_BLOCKS}&amp;save={S_BID}" name="blocksedit" id="blocksedit" enctype="multipart/form-data" accept-charset="utf-8">
<table border="0" width="100%">
	<tr><td>_(TITLE):</td><td><input type="text" name="title" size="30" maxlength="60" value="{S_NAME}" /></td></tr>
<!-- IF TYPEFILE -->
	<tr><td>_(FILENAME):</td><td>{S_BLOCK_OP}<font class="tiny">_(FILEINCLUDE)</font></td></tr>
<!-- ELSEIF TYPERSS -->
	<tr><td>_(RSSFILE):</td><td><input type="text" name="url" size="30" maxlength="200" value="{S_BLOCK_OP}" /> <font class="tiny">_(ONLYHEADLINES)</font></td></tr>
<!-- ELSEIF TYPEBB -->
	<tr><td>_(CONTENT):</td><td>{S_BLOCK_OP}<textarea name="content" cols="63" rows="15" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);" onchange="storeCaret(this);">{S_BLOCK_INFO}</textarea></td></tr>
<!-- ENDIF -->	
	<input type="hidden" name="oldposition" value="{BPOSITION}" /><tr><td>_(POSITION)</td><td>{SEL_POSITION}</td></tr>
<!-- IF MULTILANG -->
	<tr><td>_(LANGUAGE):</td><td colspan="3">{SEL_LANG}</td></tr>
<!-- ELSE -->
		<input type="hidden" name="blanguage" value="" />
<!-- ENDIF -->
	<tr><td>_(ACTIVATE2)</td><td>{SEL_ACTIVATE}</td></tr>
<!-- IF TYPERSS -->
	<tr><td>_(REFRESHTIME):</td><td>{SEL_REFRESH} <font class="tiny">_(ONLYHEADLINES)</font></tr></td>
<!-- ENDIF -->
	<tr><td>_(VIEWPRIV)</td><td>{SEL_GROUP}</td></tr>
	<tr><td>_(VISIBLEINMODULES):</td><td><select name="in_module[]" multiple="multiple" size=9>
		<optgroup label="_(AUTHORSADMIN)">
<!-- BEGIN admin -->
			<option value="-1"{admin.S_MOD_SELECTED}>{S_ADMIN}</option>
<!-- END admin -->
		</optgroup>
		<optgroup label="_(ACTIVE)">
<!-- BEGIN active -->
			<option value="{active.S_MOD_VALUE}"{active.S_MOD_SELECTED}>{active.S_MOD_TITLE}</option>
<!-- END active -->
		</optgroup>
		<optgroup label="_(INACTIVE)">
<!-- BEGIN inactive -->
			<option value="{inactive.S_MOD_VALUE}"{inactive.S_MOD_SELECTED}>{inactive.S_MOD_TITLE}</option>
<!-- END inactive -->
		</optgroup>
	</select></td></tr>
</table><br /><br /><input type="hidden" name="weight" value="{S_WEIGHT}" /><input type="submit" value="_(SAVECHANGES)" />
</form></fieldset></div>
